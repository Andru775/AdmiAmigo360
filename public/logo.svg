<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle background -->
  <defs>
    <linearGradient id="gradLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#52C24B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D9E4C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradRight" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003D99;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left circle (green) -->
  <circle cx="85" cy="100" r="65" fill="url(#gradLeft)" opacity="0.9"/>
  
  <!-- Right circle (blue) -->
  <circle cx="115" cy="100" r="65" fill="url(#gradRight)" opacity="0.9"/>
  
  <!-- Building 1 (left) -->
  <rect x="50" y="60" width="30" height="50" fill="white" opacity="0.95"/>
  <circle cx="60" cy="70" r="4" fill="#0066CC"/>
  <circle cx="75" cy="70" r="4" fill="#0066CC"/>
  <circle cx="60" cy="85" r="4" fill="#0066CC"/>
  <circle cx="75" cy="85" r="4" fill="#0066CC"/>
  <circle cx="60" cy="100" r="4" fill="#0066CC"/>
  <circle cx="75" cy="100" r="4" fill="#0066CC"/>
  
  <!-- Building 2 (right, taller) -->
  <rect x="120" y="45" width="30" height="65" fill="white" opacity="0.95"/>
  <circle cx="130" cy="58" r="4" fill="#003D99"/>
  <circle cx="145" cy="58" r="4" fill="#003D99"/>
  <circle cx="130" cy="73" r="4" fill="#003D99"/>
  <circle cx="145" cy="73" r="4" fill="#003D99"/>
  <circle cx="130" cy="88" r="4" fill="#003D99"/>
  <circle cx="145" cy="88" r="4" fill="#003D99"/>
  <circle cx="130" cy="103" r="4" fill="#003D99"/>
  <circle cx="145" cy="103" r="4" fill="#003D99"/>
  
  <!-- Floating squares (top right) -->
  <rect x="155" y="40" width="8" height="8" fill="#52C24B"/>
  <rect x="167" y="35" width="8" height="8" fill="#0066CC"/>
  <rect x="159" y="50" width="6" height="6" fill="#2D9E4C"/>
  
  <!-- People/community icons -->
  <circle cx="80" cy="130" r="6" fill="white" opacity="0.9"/>
  <circle cx="110" cy="130" r="6" fill="white" opacity="0.9"/>
  
  <!-- Connecting arc/swoosh (left) -->
  <path d="M 100 70 Q 70 80 65 110" stroke="#52C24B" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Connecting arc/swoosh (right) -->
  <path d="M 100 70 Q 130 80 135 110" stroke="#0066CC" stroke-width="3" fill="none" opacity="0.6"/>
</svg>
